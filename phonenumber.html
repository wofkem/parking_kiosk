<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phonenumber.css">
    <script src="phonenumber.js"></script>
</head>
<body>
    <div id="background">
        <div id="carNumber"><span>차량번호 : </span></div>
        <div>전화번호를 입력하세요</div>
        <div id="phonenumber"><span>010-</span></div><!--입력된 전화번호가 추가될 곳-->
        <div>
            <div>
                <input type="button" value="1" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="2" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="3" id="" onclick="appendNum(this)" style="cursor:pointer;">
            </div>
            <div>    
                <input type="button" value="4" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="5" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="6" id="" onclick="appendNum(this)" style="cursor:pointer;">
            </div>
            <div>    
                <input type="button" value="7" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="8" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="9" id="" onclick="appendNum(this)" style="cursor:pointer;">
            </div>
            <div>
                <input type="button" value="지우기" id="" onclick="deleteNum()" style="cursor:pointer;">
                <input type="button" value="0" id="" onclick="appendNum(this)" style="cursor:pointer;">
                <input type="button" value="확인" id="" onclick="confirmnum()" style="cursor:pointer;">
            </div>
        </div>
    </div>
</body>
</html>
